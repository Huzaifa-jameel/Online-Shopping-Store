    <section class="padding-large">
      <div class="container">
        <div class="row">
          <!-- LOGIN FORM -->
          <div class="col-md-6">
            <h2 class="section-title">Login</h2>
            <form id="login-form">
              <div class="form-group mb-3">
                <label for="login-email">Email</label>
                <input type="email" class="form-control" id="login-email" required>
              </div>
              <div class="form-group mb-3">
                <label for="login-password">Password</label>
                <input type="password" class="form-control" id="login-password" required>
              </div>
              <div class="form-group mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="login-remember">
                <label class="form-check-label" for="login-remember">Remember Me</label>
              </div>
              <button type="submit" class="btn btn-black btn-medium btn-wrap">Login</button>
            </form>
            <div id="login-message" class="mt-3"></div>
          </div>

          <!-- SIGNUP FORM -->
          <div class="col-md-6">
            <h2 class="section-title">Register</h2>
            <form id="signup-form">
                <div class="form-group mb-3">
                    <label for="signup-name">Full Name</label>
                    <input type="text" class="form-control" id="signup-name" required>
                </div>
                <div class="form-group mb-3">
                    <label for="signup-email">Email</label>
                    <input type="email" class="form-control" id="signup-email" required>
                </div>
                <div class="form-group mb-3">
                    <label for="signup-phone">Phone</label>
                    <input type="text" class="form-control" id="signup-phone">
                </div>
                <div class="form-group mb-3">
                    <label for="signup-address">Address</label>
                    <textarea class="form-control" id="signup-address"></textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="signup-password">Password</label>
                    <input type="password" class="form-control" id="signup-password" required>
                </div>
                <button type="submit" class="btn btn-black btn-medium btn-wrap">Register</button>
            </form>
            <div id="signup-message" class="mt-3"></div>
          </div>
        </div>
      </div>
